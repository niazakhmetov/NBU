name: Update Currency Rates & Deploy

on:
  # ✅ РАСПИСАНИЕ:
  # Запуск по расписанию: ежедневно (пн-пт) в 12:00 UTC, что соответствует 17:00 KZT (UTC+5).
  # Это гарантирует получение новых курсов, опубликованных НБК в 15:00-17:00 KZT.
  schedule:
    - cron: '0 12 * * 1-5'
  # Возможность запуска вручную
  workflow_dispatch:
  # Запуск при push в ветку main
  push:
    branches:
      - main

# ⭐ Установка необходимых разрешений для токена (Обязательно для публикации на Pages)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run ETL Workflow & Generate Pages (SSG)
        # Запуск главного скрипта, который теперь генерирует все HTML-файлы и api/latest.json
        run: python scripts/main_workflow.py 
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        # Загружаем всё содержимое текущей директории, включая сгенерированные HTML и папку api/
        with:
          path: '.' 
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
