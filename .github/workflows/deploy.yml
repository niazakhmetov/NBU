name: Update Currency Rates & Deploy

on:
  # Запуск по расписанию: ежедневно в 14:00 UTC
  schedule:
    - cron: '0 14 * * *'
  # Возможность запуска вручную
  workflow_dispatch:
  # Запуск при push в ветку main
  push:
    branches:
      - main

# ⭐ Установка необходимых разрешений для токена (Оставляем как есть, это важно!)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run ETL Workflow # <--- ИЗМЕНЕНИЕ 1: Сменили название шага
        run: python scripts/main_workflow.py # <--- ИЗМЕНЕНИЕ 2: Заменили файл запуска
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Загружаем весь репозиторий, включая index.html и папку api/
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
