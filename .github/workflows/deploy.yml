name: Update Currency Rates & Deploy

on:
  # Запуск по расписанию: ежедневно в 14:00 UTC
  schedule:
    - cron: '0 14 * * *'
  # Возможность запуска вручную
  workflow_dispatch:
  # Запуск при push в ветку main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run ETL Script
        # Запуск вашего скрипта, который генерирует index.html в корне
        run: python scripts/update_rates.py
        
      - name: Setup Pages
        # Настройка окружения Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        # Загрузка сгенерированного index.html и всех других файлов в корне
        uses: actions/upload-pages-artifact@v3
        with:
          # Указываем, что нужно загрузить все файлы из корня репозитория
          path: '.' 
          
  deploy:
    environment:
      # Важное требование для официального развертывания Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Зависит от успешного завершения этапа 'build'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
